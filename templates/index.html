            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/jpeg', 0.95);

            try {
                const response = await fetch('/enroll', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userIdInput.value.trim(),
                        prompt: prompt.tag,
                        image: dataUrl,
                        metadata: validationResult.metadata
                    })
                });

                const result = await response.json();
                console.log(`Enrollment result for ${prompt.tag}:`, result);
                updateProgress(prompt, result);

                // Add to gallery immediately after successful capture
                if (result.status === 'success') {
                    addToGallery(prompt, dataUrl);
                }
            } catch (error) {
                console.error("Enrollment error:", error);
                updateProgress(prompt, { status: "error", message: "Network error" });
            }
        }

        async function startEnrollment() {
            const userId = userIdInput.value.trim();
            if (!userId) {
                alert("Please enter your Student ID.");
                return;
            }

            // Check if user is already enrolled
            const isEnrolled = await checkUserEnrollment(userId);
            if (isEnrolled) {
                enrollmentStatus.classList.remove('hidden');
                videoSection.style.display = 'none';
                startButton.style.display = 'none';
                instructions.textContent = "User already enrolled. Displaying previous enrollment images.";

                // Fetch and display gallery
                const existingImages = await getUserGallery(userId);
                if (existingImages.length > 0) {
                    displayGallery(existingImages);
                }
                return;
            }

            if (video.readyState < 3) {
                alert("Camera is not ready yet. Please wait.");
                return;
            }

            startButton.disabled = true;
            userIdInput.disabled = true;
            progressContainer.innerHTML = '';
            capturedImages = [];

            for (const prompt of prompts) {
                console.log(`Starting prompt: ${prompt.text} (${prompt.tag})`);
                instructions.textContent = `Get ready... ${prompt.text}`;
                await new Promise(resolve => setTimeout(resolve, 2000));

                const validationResult = await validationLoop(prompt);

                if (validationResult && validationResult.status === "ACTION_OK") {
                    instructions.innerHTML = `<div class="flex items-center justify-center"><div class="spinner mr-3"></div>Capturing...</div>`;
                    await captureAndEnroll(prompt, validationResult);
                } else {
                    console.error(`Prompt ${prompt.tag} failed validation`);
                    instructions.textContent = "Prompt failed. Please try again.";
                    break;
                }
            }

            if (progressContainer.children.length === prompts.length) {
                instructions.textContent = "Enrollment Complete! Thank you.";
                startButton.style.display = 'none';
                videoSection.style.display = 'none';
            }

            startButton.disabled = false;
            userIdInput.disabled = false;
        }

        function updateProgress(prompt, result) {
            const statusIcon = result.status === 'success'
                ? `<span class="text-green-400">✔</span>`
                : `<span class="text-red-400">✖</span>`;
            const progressElement = document.createElement('div');
            progressElement.className = 'flex justify-between items-center bg-gray-700 p-2 rounded mb-2';
            progressElement.innerHTML = `<p>${prompt.text}</p> <p>${statusIcon}</p>`;
            progressContainer.appendChild(progressElement);
        }

        // Check enrollment on ID input change
        userIdInput.addEventListener('input', async (e) => {
            const userId = e.target.value.trim();
            if (userId.length > 3) {
                const isEnrolled = await checkUserEnrollment(userId);
                if (isEnrolled) {
                    startButton.textContent = "View Enrollment";
                } else {
                    startButton.textContent = "Start Registration";
                }
            }
        });

        startButton.addEventListener('click', startEnrollment);
        document.addEventListener('DOMContentLoaded', startWebcam);

        window.addEventListener('beforeunload', () => {
            isProcessing = false;
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
